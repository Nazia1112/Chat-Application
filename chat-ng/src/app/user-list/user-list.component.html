
<div class="container">
    <h1 style="text-align: center">Friends</h1>
  <div class="card" *ngFor="let user of users">
       
    <div class="container">
      <br>
      <button *ngIf="user.online" class="btn btn-lg" (click)="goToChatRoom(user)" style="background-color: lawngreen">{{user.name}}- online</button>
      <br>
      <button *ngIf="!user.online" class="btn btn-lg" (click)="goToChatRoom(user)" style="background-color: gray">{{user.name}}- offline</button>
    </div>
  </div>
</div>
